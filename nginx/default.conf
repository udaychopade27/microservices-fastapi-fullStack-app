
server {
    listen 80;
    server_name _; # Works with your Server IP

    # 1. REACT FRONTEND (Docker Container)
    # Assumes you ran: docker run -p 8004:80 frontend-image
    location / {
        proxy_pass http://127.0.0.1:8004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. AUTH SERVICE (Python on host port 8000)
    location /api/auth/ {
        proxy_pass http://127.0.0.1:8000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization ""; # Per your original logic
    }

    # 3. INVENTORY SERVICE (Python on host port 8001)
    location /api/inventory/ {
        proxy_pass http://127.0.0.1:8001/api/inventory/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
    }

    # 4. ORDER SERVICE (Python on host port 8002)
    location /api/orders/ {
        proxy_pass http://127.0.0.1:8002/api/orders/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
    }

    # 5. PAYMENT SERVICE (Python on host port 8003)
    location /api/payments/ {
        proxy_pass http://127.0.0.1:8003/api/payments/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
    }
}